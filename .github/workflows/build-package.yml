# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  release:
    types: [ published ]

permissions:
  packages: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Add repo source
        run: dotnet nuget add source --username eperegrine --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github-ep "https://nuget.pkg.github.com/eperegrine/index.json"
      - name: Pack project
        run: dotnet pack --configuration Release --version-suffix $(git rev-parse --short "$GITHUB_SHA")
      - name: Push to NuGet (GH)
        run: dotnet nuget push "Peregrine.HelloWorld/bin/Release/Peregrine.HelloWorld.*.nupkg" --source github-ep --api-key ${{ secrets.GITHUB_TOKEN }}
      - name: Step to run on release
        run: echo ${{ github.event_name }}
